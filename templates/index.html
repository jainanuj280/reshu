<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/create/">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Sap Id:</label>
    <div class="col-sm-4">
      {{ form.sapId }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Host Name:</label>
    <div class="col-sm-4">
      {{ form.hostName }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">loop Back:</label>
    <div class="col-sm-4">
      {{ form.loopBack }}
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mac Address:</label>
    <div class="col-sm-4">
      {{ form.macAdd }}
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
