<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{routerObj.id}}/">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Sap Id:</label>
    <div class="col-sm-4">
        <input type="text" name="sapId" id="id_sapId" required maxlength="20" value="{{ routerObj.sapId }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Host Name:</label>
    <div class="col-sm-4">
        <input type="text" name="hostName" id="id_hostName" required maxlength="100" value="{{ routerObj.hostName }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Loop Back:</label>
    <div class="col-sm-4">
        <input type="text" name="loopBack" id="id_loopBack" required maxlength="254" value="{{ routerObj.loopBack }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mac Address:</label>
    <div class="col-sm-4">
        <input type="text" name="macAdd" id="id_macAdd" required maxlength="257" value="{{ routerObj.macAdd }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
